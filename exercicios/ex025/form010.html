<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inasc">nascimento:</label>
        <input type="number" name="nasc" id="inasc" min="1900" max="2020" oninput="calcidade()">

        <p>
            <label for="idade">sua idade Ã©:</label>
            <output id="idade">0</output>
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(inasc.value) 
        }
    </script>
    
</body>
</html>
