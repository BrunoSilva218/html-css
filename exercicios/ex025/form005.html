<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario radio e Checkbox</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Opçaõ de sexo</legend>
                <input type="radio" name="sexo" id="isxmax" checked><label for="isxmax">masculino</label><br>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Qual o seu esporte favorito</legend>
            <input type="checkbox" name="esbasq" id="bas"checked><label for="bas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="fut"checked>Futebol<label for="fut"></label><br>
            <input type="checkbox" name="esnat" id="nata"><label for="nata">Natação</label><br>
            <input type="checkbox" name="esten" id="ten"><label for="nata">Tênis</label><br>
        </fieldset>

    </form>
    
</body>
</html>
