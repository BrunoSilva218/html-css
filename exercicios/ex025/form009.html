<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="isn">barra:</label>
            <input type="range" name="barra" id="isn" min="0"max="5" oninput="ival.innerHTML = Number(isn.value)">
            <output id="ival">5</output>
        </p>
        <p> 
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
