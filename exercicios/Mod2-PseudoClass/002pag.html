<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            width: 300px;
            color: rgb(245, 245, 245);
            background-color: red;

        }

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui</p>
    <div>
        passe o mouse aqui
        <p>TEXTO escondido</p>
    </div>    
    <p>Fim do exemplo</p>
</body>
</html>
